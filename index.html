<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#39510f">
  <title>Bulletpad - notes, offline.</title>
  <script type='text/javascript' src='vue.min.js'></script>
  <link rel="stylesheet" type="text/css" href="bulma.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon256.png" type="image/x-icon">
  <link rel="shortcut icon" href="icon256.png" type="image/x-icon">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Bulletpad">
  <link rel="apple-touch-icon" href="icon256.png">

  <!-- Tile icon for Windows -->
  <meta name="msapplication-TileImage" content="icon256.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

</head>
<body>

  <header class="header">
    <h1 class="header__title">Bulletpad</h1>
  </header>

  <main class="main">
    <div id="app">
      <div class="columns">
        <div class="column is-7">
          <label>Begin typing, press enter to submit:
          <textarea v-model="newTodo" v-on:keyup.enter="addTodo" placeholder="new note >" class="is-7" autofocus></textarea></label>
          <ul>
            <li v-for="(todo,index) in reversedTodos" class="box">
              {{ todo.text }}
              <button @click="removeTodo(index)">Ã—</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <div class="dialog-container">
  . . .
  </div>

  <div class="woahLoader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script type='text/javascript' src='main.js'></script>

</body>
</html>
